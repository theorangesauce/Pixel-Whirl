<!DOCTYPE html>
<html>
	<head>
		<title>Canvas Pixel Test</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="pixWhirl.js"></script>
		<link rel="stylesheet" type="text/css" href="pixWhirl.css">
	</head>
	<body>
		<div id="mainContainer" align="center">
			<h1 class="text" id="title" width="256">Conway's <i>Game of Life</i></h1>
			<table id="columns" >
			<tbody>
			<tr><td>
			<div id="firstColumn" class="text">
				Game Type:
				<div style="text-align:left;">
					<form id="gameTypeForm">
					<input type="radio" class="gameTypeRadioButton" name="game" value="gameOfLife" checked onclick="gameSelect('gameOfLife')"><span class="gameTypeInput">Game of Life</span><br>
					<input type="radio" class="gameTypeRadioButton" name="game" value="dayAndNight" onclick="gameSelect('dayAndNight')"><span class="gameTypeInput">Day and Night</span><br>
					<input type="radio" class="gameTypeRadioButton" name="game" value="lifeWithoutDeath" onclick="gameSelect('lifeWithoutDeath')"><span class="gameTypeInput">Life Without &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Death</span><br>
					<input type="radio" class="gameTypeRadioButton" name="game" value="highlife" onclick="gameSelect('highlife')"><span class="gameTypeInput">Highlife</span>
					</form>
				</div>
			</div>
			</td><td align="center">
				<!--Main game window-->
				<canvas id="pixelContainer" width="256" height="256">
					<!--fallback content here-->
				</canvas>
			</td><td>
				<div id="buttonContainer thirdColumn">
					<button type="button" id="nextIteration" onclick="nextIteration()" style="margin-bottom:5px;">Next Iteration</button><br>
					<button type="button" id="reset" onclick = "reset(0.5)">Reset Simulation</button><br>
					<input type="text" id="prob" width="32" maxlength="4" value="0.5" style="margin-bottom:5px;"><span class="text label">&nbsp;Pixel Chance</span><br>
					<button type="button" id="start" onclick = "loop(100)">Start Simulation</button><br>
					<input type="text" id="ms" maxlength="4" value="100"><span class="text label">&nbsp;ms</span><br>
				</div>
			</td>
			</tbody>
			</table>
			<div>
				<table  id="dataContainer" width="256">
				<tbody>
				<tr><td style="padding:0px; width:0px;">
				<!--Debug block to monitor canvas draw function-->
					<div class="text" id="debug" style="float:left; display:none;">
					<table>
						<tr>
							<td> Curr X: <span id="nX"></span></td>
							<td> Prev X: <span id="pX"></span></td>
							<td> Client X: <span id="cX"></span></td>
						</tr><tr>
							<td> Curr Y: <span id="nY"></span></td>
							<td> Prev Y: <span id="pY"></span></td>
							<td> Client Y: <span id="cY"></span></td>
						</tr>
					</table>
					</div>
				</td><td>
					<!--Buttons for interacting with Game of Life simulation-->
					<div style="float:left;">
						<span class="text">Number of Iterations: </span><span class="text" id="iterNum">0</span>
					</div>
					<!--<div id="buttonContainer" style="text-align:right;">
						<button type="button" id="nextIteration" onclick="nextIteration()">Next Iteration</button>
						<button type="button" id="reset" onclick = "reset(0.5)">Reset Simulation</button>
						<input type="text" id="prob" width="32" maxlength="4" value="0.5"><span class="text label">&nbsp;Pixel Chance</span>
						<button type="button" id="start" onclick = "loop(100)">Start Simulation</button>
						<input type="text" id="ms" maxlength="4" value="100"><span class="text label">&nbsp;ms</span>
					</div>-->
				</td></tr>
				</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
